<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo de Penrose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .triangle-container {
            width: 564px;
            height: 564px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .triangle-logo {
            width: 100%;
            height: 100%;
        }

        /* Ajuste fino para melhor visualização */
        line {
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
        }

        /* Animação de revelação */
        .trapezio-inferior {
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
            animation: revealLeftToRight 1s ease-out forwards;
        }

        .trapezio-superior {
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
            animation: revealRightToLeft 1s ease-out 0.95s forwards;
        }

        @keyframes revealLeftToRight {
            0% {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

        @keyframes revealRightToLeft {
            0% {
                clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
</head>
<body>
    <div class="triangle-container">
        <!-- Formas replicadas em diferentes posições -->
        <svg class="triangle-logo" viewBox="-100 -100 900 900" xmlns="http://www.w3.org/2000/svg">
            <!-- Forma 1: Centro-esquerda, movida muito mais para direita -->
            <g transform="translate(250, 200)">
                <!-- Trapézio 1: altura pequena, lado oblíquo direito reduzido -->
                <polygon 
                    class="trapezio-inferior"
                    points="50,180 200,180 270,220 20,220" 
                    fill="#ffffff" 
                />
                
                <!-- Trapézio 2: invertido verticalmente, girado 60 graus, bases aumentadas para esquerda -->
                <polygon 
                    class="trapezio-superior"
                    points="-80,140 270,140 200,180 -100,180" 
                    fill="#ffffff" 
                    transform="rotate(60 200 180)"
                />
            </g>
            
            <!-- Forma 2: Centro-superior, girada -120 graus, movida muito mais para esquerda -->
            <g transform="translate(90, 40) rotate(-120 200 180)">
                <!-- Trapézio 1: altura pequena, lado oblíquo direito reduzido -->
                <polygon 
                    class="trapezio-inferior"
                    points="50,180 200,180 270,220 20,220" 
                    fill="#ffffff" 
                />
                
                <!-- Trapézio 2: invertido verticalmente, girado 60 graus, bases aumentadas para esquerda -->
                <polygon 
                    class="trapezio-superior"
                    points="-80,140 270,140 200,180 -100,180" 
                    fill="#ffffff" 
                    transform="rotate(60 200 180)"
                />
            </g>
            
            <!-- Forma 3: Centro-direita, girada 120 graus, movida muito mais para baixo e esquerda -->
            <g transform="translate(30, 260) rotate(120 200 180)">
                <!-- Trapézio 1: altura pequena, lado oblíquo direito reduzido -->
                <polygon 
                    class="trapezio-inferior"
                    points="50,180 200,180 270,220 20,220" 
                    fill="#ffffff" 
                />
                
                <!-- Trapézio 2: invertido verticalmente, girado 60 graus, bases aumentadas para esquerda -->
                <polygon 
                    class="trapezio-superior"
                    points="-80,140 270,140 200,180 -100,180" 
                    fill="#ffffff" 
                    transform="rotate(60 200 180)"
                />
            </g>
        </svg>
    </div>
</body>
</html>
